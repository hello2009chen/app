<ion-view title="撰写博客">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="create()">
      发表
    </button>
  </ion-nav-buttons>
  <ion-content>
    <form ng-submit="create()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="posts.title">
        </label>

        <label class="item item-input">
          <span class="input-label">Slug</span>
          <input type="text" ng-model="posts.slug">
        </label>

        <label class="item item-input">
          <span class="input-label">内容</span>
        </label>
        <label class="item item-input">
          <textarea msd-elastic="\n" rows="10" ng-model="posts.content" placeholder="Write here"></textarea>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
