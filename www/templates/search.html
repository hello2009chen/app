<ion-view view-title="搜索" ng-controller="SearchCtrl">
  <ion-content>
    <div id="search-bar">
      <div class="item item-input-inset">
        <label class="item-input-wrapper" id="search-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="query" ng-change="search(query)" autocorrect="off">
        </label>
      </div>
    </div>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="blog in blogs" type="item-text-wrap" href="#/app/blog/{{blog.slug}}">
        <h2 class="icon-left">{{blog.title}}</h2>
        <p>简介: {{blog.description}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
